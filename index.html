	<p><h2>Additional Information</h2></p>

	<a href="about.html"><button class="card_select_bg">About</button></a>
	</div>
</td>
</tr>

<table class="maintable">
<tr>

</tr>
<tr>
<td class="computerbg">
<h1>VITAL SIGNS</h1>
	<table style="margin-left: auto; margin-right: auto;">
		<tr>
		<td style="padding-right: 10%;">
		<h2>My Life Points</h2><h2 id="currentLife"></h2>
		</td>
		<td style="padding-right: 10%;">
		<h2>Life Points Bank</h2><h2 id="lifeBank"></h2>
		</td>
		<td>
		<h2>Sol/Phase</h2><p><div id="phase"></div></p>
		</td>
		</tr>
	</table>
</td>
<td class="agecell">
<img src = "cardimg/age-card-back.jpg" class="centered deckimage"/>
<div id = "shuffleAge" class="flashtext"></div>
<div id = "addCard" class="flashtext"></div>
	<div class="centeredbuttons">
<input type="button" class="card_select_bg" onclick="ageDeckShuffle(1);return false;" value="Shuffle" />
<input type="button" class="card_select_bg" onclick="moveToDeck();" value="Add Card"/>
</div>
</td>
<td class="computerbg">
<h1>RESERVE ACTIONS</h1>
<p class="centeredbuttons">	
	<button class="button_sliding_bg" onclick="giveLife();return false;">Give Up Life</button>
	<button class="button_sliding_bg" onclick="gainCard();return false;">Gain Card With Life</button>
	<button class="button_sliding_bg" onclick="trashCardLife();return false;">Trash Card With Life</button>
</p>
</td>
</tr>

<tr>
<td class="dangercell">
<table style="width:60%; margin-left: auto; margin-right: auto; display: block;"><tr><td style="padding-right: 5%; width: 100%;"><h2>Remaining Cards</h2></td><td><h2 id="remainingEDCards"></h2></td></tr></table>
<img src = "cardimg/danger-card-back.jpg" class="centered deckimage" id="emptyED">
<div id = "shuffleED" class="flashtext"></div>

<p class="centeredbuttons">
<input type="button" class="card_select_bg" onclick="edDeckShuffle(1);return false;" value="Shuffle" />
<input type="button" class="card_select_bg" id="selectionDeck" onclick="moveEDHand();" value="Deal" />
<input type="button" class="card_select_bg" onclick="moveToPlay();return false;"  value="Select" />
</p>

<div id="edselCard" class="centeredbuttons"></div>
	
</td>
<td class="inplaycell">
<p class="playarea">Danger Zone</p>
	<div id="inPlay" class="centeredbuttons"></div>
	<div id = "winGame"></div>
<td class="mydeckcell">
<table style="width:60%; margin-left: auto; margin-right: auto; display: block;"><tr><td style="padding-right: 5%; width: 100%;"><h2>Remaining Cards</h2></td><td><h2 id="remainingMyDeck"></h2></td></tr></table>
	<img src = "cardimg/matt-card-back.jpg" class="centered deckimage" id="empty"/>
<div id = "shuffled" class="flashtext"></div>

<p class="centeredbuttons">
<input type="button" class="card_select_bg" onclick="stackShuffle(1);return false;" value="Shuffle Hand" />
<div id="sortThreeCards"></div>
  	<button id="discardCard"  style="display:none;" class="card_select_bg" onclick="discard()">Discard Card</button>
	<button id="placeOnDeck"  style="display:none;" class="card_select_bg" onclick="placeOnDeck()">Place On Deck</button>
	<button id="completeSort"  style="display:none;" class="card_select_bg" onclick="completeSort()">Complete Sort</button>
</p>

</td>
</tr>

<tr>
<td class="centeredbuttons">
<h2>Discarded Danger Cards</h2>
</td>
<td class="computerbg"">

		<table style="width:60%; margin-left: auto; margin-right: auto; display: block;"><tr><td style="padding-right: 5%; width: 100%;"><h2>Total Damage Points</h2></td><td><h2 id="totalDamagePoints"></h2></td></tr></table>
		<input type="button" class="card_select_bg" id="myHand" onclick="moveToHand();" value="Add Card" />
		<input type="button" class="card_select_bg" onclick="tapCard();return false;" value="Tap Card" />
		<input type="button" class="card_select_bg" onclick="winRound();return false;" value="Win Round" />
	</p>
	<div id="selCard" class="centeredbuttons"></div>

	<button id="exchangeTwo"  style="display:none;" class="card_select_bg" onclick="exchangeCard()">Exchange</button>
	<button id="copy"  style="display:none;" class="card_select_bg" onclick="copyACard()">Copy</button>
	<button id="trash"  style="display:none;" class="card_select_bg" onclick="trashCard()">Trash</button>
	<button id="belowThePile"  style="display:none;" class="card_select_bg" onclick="backToDeck()">Below The Pile</button>
	<button id="double"  style="display:none;" class="card_select_bg" onclick="doubleACard()">Double Card</button>
